<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>IPO Histori</title>
		<link href="./assets/style.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body class="mx-4 space-y-8 bg-white p-10 text-center dark:bg-slate-900 dark:text-slate-200">
		<label for="uw" class="dark:text-white"
			>Searching:
			<input
				type="text"
				id="uw"
				placeholder="Cari UW/TICKER..."
				class="ml-3 w-3/5 rounded-full border border-black px-3 dark:border-white dark:bg-slate-800"
			/>
		</label>

		<table class="table-fixed border-collapse border border-slate-600">
			<thead>
				<tr class="tabel-style bg-slate-400">
					<th class="tabel-style">CODE</th>
					<th class="tabel-style">NAME</th>
					<th class="tabel-style">DATE</th>
					<th class="tabel-style">PRICE</th>
					<th class="tabel-style">1D</th>
					<th class="tabel-style">1W</th>
					<th class="tabel-style">1M</th>
					<th class="tabel-style">UW</th>
				</tr>
			</thead>
			<tbody id="myTable" class="tabel-style"></tbody>
		</table>
		<script src="./assets/script.js" type="module"></script>
	</body>
</html>
